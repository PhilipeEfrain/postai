<!-- SÃ³ mostra se tiver modalData -->
@if(modalData){
<div class="modal fade show" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">{{ modalData.title }}</h5>
        <button type="button" class="btn-close" (click)="onClose()" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p>{{ modalData.message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Fechar</button>
      </div>
    </div>
  </div>
</div>

}
