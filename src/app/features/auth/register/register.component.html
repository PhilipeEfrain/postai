<mat-card class="register-card">
  <mat-card-title>Novo usu√°rio</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="register()">
    <mat-form-field appearance="fill" class="full-width">
      <input matInput placeholder="email" type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <input matInput placeholder="E-mail" type="password" formControlName="password" />
    </mat-form-field>
    <button class="btn-login-primary" type="submit" [disabled]="form.invalid">
      Cadastrar
    </button>
  </form>
  </mat-card-content>
</mat-card>
