<div>
  <h1>Minhas Ideias</h1>
  <button (click)="logout()">Sair</button>
</div>


<ul>
  <li *ngFor="let client of clients$ | async">
    {{ client.text }} — {{ client.date.toDate() | date:'short' }}
  </li>
</ul>

<div>
  <input [(ngModel)]="newClient" placeholder="Nova ideia" />
  <button (click)="add()">Adicionar novo cliente</button>
</div>

<app-user-config />

<!-- Calendário interativo -->
<app-calendar-page [listClients]="clients$" />
