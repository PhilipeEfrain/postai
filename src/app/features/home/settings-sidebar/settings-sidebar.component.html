<div #offcanvasRef class="offcanvas offcanvas-end" tabindex="-1">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Configurações</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
    </div>
    <div class="offcanvas-body">
        <h6>Clientes cadastrados:</h6>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let client of clientsList">
                {{ client.text }}
                <button class="btn btn-sm btn-outline-danger" (click)="deleteClient(client.id)">
                    <i class="bi bi-trash"></i>
                </button>
            </li>
        </ul>


        <input [(ngModel)]="newClient" class="form-control mb-2" placeholder="Novo cliente" />
        <button class="btn btn-primary w-100 mb-3" (click)="add()">Adicionar</button>

        <hr />

        <button class="btn btn-outline-primary w-100 mt-3" (click)="changePassword()">
            Trocar senha
        </button>

        <button class="btn btn-outline-danger w-100 mt-3" (click)="logout()">Sair da conta</button>
    </div>
</div>
