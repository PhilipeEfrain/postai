<app-post-sidebar #postSidebar [postToEdit]="selectedPost" [listClients]="listClients"
  (postCreated)="onPostCreated($event)" (postUpdated)="onPostUpdated($event)"></app-post-sidebar>
<section class="row">

  @switch (openPreview) {
  @case (true) {
  <div class="calendar-page col-12 col-md-8">
    <button class="btn btn-primary" (click)="postSidebar.open()">Agendar nova postagem</button>
    <app-calendar [events]="events" (dateSelected)="onEventClicked($event)"></app-calendar>
  </div>
  }
  @default {
  <div class="calendar-page col-12 col-md-12">
    <button class="btn btn-primary" (click)="postSidebar.open()">Agendar nova postagem</button>
    <app-calendar [events]="events" (dateSelected)="onEventClicked($event)"></app-calendar>
  </div>
  }
  }

  @if (openPreview) {
  <div class="col-12 col-md-4">
    <app-mock-posts [post]="openPost" (edit)="openSidebarToEdit()" (closePreview)="closePreview()"
      (deletePost)="openDeleteConfirmationModal($event)" />
  </div>
  }
</section>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirmar exclus√£o</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja excluir este post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Sim, excluir</button>
      </div>
    </div>
  </div>
</div>
