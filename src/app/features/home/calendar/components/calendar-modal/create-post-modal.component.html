<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">{{ postToEdit ? 'Editar Postagem' : 'Nova Postagem' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-3">
            <label class="form-label">Título:</label>
            <input formControlName="title" type="text" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Descrição:</label>
            <textarea formControlName="description" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Hashtags:</label>
            <input formControlName="hashtags" type="text" class="form-control" placeholder="#exemplo, #negócio" />
          </div>

          <div class="mb-3">
            <label class="form-label">Links:</label>
            <input formControlName="links" type="text" class="form-control" placeholder="https://..." />
          </div>

          <div class="mb-3">
            <label class="form-label">URL da imagem/vídeo:</label>
            <input formControlName="url" type="url" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo:</label>
            <select formControlName="type" class="form-select">
              <option value="feed">Feed</option>
              <option value="story">Story</option>
              <option value="video">Vídeo</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Data:</label>
            <input formControlName="date" type="datetime-local" step="900" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Lembrar antes (dias):</label>
            <input formControlName="remindBefore" type="number" class="form-control" />
          </div>

          <div class="modal-footer">
            <button *ngIf="postToEdit" type="button" (click)="delete()" class="btn-delete">Deletar</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary">
              {{ postToEdit ? 'Salvar Alterações' : 'Criar Postagem' }}
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
